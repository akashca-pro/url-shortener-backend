name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/url-shortener-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/url-shortener-backend:latest

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy url-shortener-backend \
            --image docker.io/${{ secrets.DOCKERHUB_USERNAME }}/url-shortener-backend:latest \
            --region asia-south1 \
            --platform managed \
            --allow-unauthenticated \
            --port 9000